<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Guessing Game</title>
        <style>
            div {
                position: absolute;
                width: 500px;
                height: 500px;
            }
            #rightSide {
                left: 500px;
                border-left: 1px solid #000;
            }
            p {
                margin-bottom: 40px;
            }

    </head>
    <body>
        <h1>Matching Game</h1>
        <p>Click on the extra smiling face on the left</p>
        <div id="leftSide"></div>
        <div id="rightSide"></div>
    </body>
</html>
